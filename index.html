    <h1 class="text">The Time</h1>
    <h1 id="love"></h1>



    <h1 class="text">About Us</h1>
    <a href="../about/aboutme.html">点这里About Us</a>
    <p>在月光下，轻声细语，
        两颗心，轻轻相依。
        星辰闪烁，夜风轻拂，
        爱如潮水，温柔而坚定。<br>
        
        在这宁静的夜里，
        你的笑容，是我最美的诗篇。
        无需言语，只需凝望，
        爱在心中，静静流淌。
        </p>
     
    <h1 class="text">The Encounter</h1>
   <p>
    <a href="../encounter/encounter.html">点这里</a>
   </p>
   <p>记得小蘋初见，两重心字罗衣。
    琵琶弦上说相思。
    当时明月在，曾照彩云归。</p>


    <h1 class="text">The Times We Experienced</h1>
    <p>在这个寂静的夜，我轻抚回忆的弦，
        每一根都颤动着，你留下的温柔与甜。
        虽然时光匆匆，带走了初见的容颜，
        但那份爱，如星辰，永远在心海中闪烁。
        </p>
